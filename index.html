<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav>
      <h1>Weather Dashboard</h1>
    </nav>
    <main>
      <aside>
        <h1>Search for a city:</h1>
        <input type="text" placeholder="City Name" id="city-input" />
        <button id="submit">Search</button>
        <hr />
        <div class="stored-cities"></div>
      </aside>
      <section class="forecast hidden">
        <div class="header">
          <h2 class="city-name" style="float: left"></h2>
          <img class="header-icon" src="" />
          <p class="temp"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
        </div>
        <div>
          <h3>5 Day Forecast:</h3>
          <div class="wrapper">
            <div class="card-0">
              <h4 class="date-card"></h4>
              <img class="icon-card" src="" />
              <p class="temp-card"></p>
              <p class="wind-card"></p>
              <p class="humi-card"></p>
            </div>
            <div class="card-8">
              <h4 class="date-card"></h4>
              <img class="icon-card" src="" />
              <p class="temp-card"></p>
              <p class="wind-card"></p>
              <p class="humi-card"></p>
            </div>
            <div class="card-16">
              <h4 class="date-card"></h4>
              <img class="icon-card" src="" />
              <p class="temp-card"></p>
              <p class="wind-card"></p>
              <p class="humi-card"></p>
            </div>
            <div class="card-24">
              <h4 class="date-card"></h4>
              <img class="icon-card" src="" />
              <p class="temp-card"></p>
              <p class="wind-card"></p>
              <p class="humi-card"></p>
            </div>
            <div class="card-32">
              <h4 class="date-card"></h4>
              <img class="icon-card" src="" />
              <p class="temp-card"></p>
              <p class="wind-card"></p>
              <p class="humi-card"></p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
